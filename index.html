<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rinde tus gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center">Presupuesto App</h1>
    </header>
    <main>
        <section class="d-flex m-2">
            <div class="w-25">
                <article>
                    <form class="m-2 p-2 bg-success-subtle bg-opacity-10 border border-3 border-success rounded">
                        <div class=" mb-1">
                        <label for="inputPresupuesto">Ingresa tu presupuesto</label><br>
                        <input type="number" name="presupuesto" id="inputPresupuesto"><br>
            </div>
            <button id="btnCalcular" type="button" class="btn btn-outline-success">Calcular</button>
            </form>
            </article>
            <article>
                <form class="m-2 p-2 bg-danger-subtle bg-opacity-10 border border-3 border-danger rounded">
                    <div class="mb-1">
                        <label for="inputNombreGasto">Ingresa el nombre del gasto</label>
                        <input type="text" name="nombreGasto" id="inputNombreGasto"><br>
                        <label for="inputMontoGasto">Ingresa el monto del gasto</label><br>
                        <input type="number" name="montoGasto" id="inputMontoGasto"><br>
                    </div>
                    <button id="btnAnadir" type="button" class="btn btn-outline-danger">AÃ±adir gastos</button>
                </form>
            </article>
            </div>
            <section class="w-75 container">
                <article class="d-flex border border-3 border-success m-1 rounded">
                    <div class="m-2 p-2 flex-fill">
                        <p><h3>Presupuesto</h3></p>
                        <p id="presupuesto">$0</p>
                    </div>
                    <div class="m-2 p-2 flex-fill">
                        <p><h3>Gasto</h3></p>
                        <p id="totalGastos">$0</p>
                    </div>
                    <div class="m-2 p-2 flex-fill">
                        <p><h3>Saldo</h3></p>
                        <p id="saldo">$0</p>
                    </div>
                </article>
                <article class="border border-3 border-danger m-1 rounded">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Gasto</th>
                                <th scope="col">Valor</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody id="bodyTabla">
                        </tbody>
                    </table>
                </article>
            </section>
        </section>
    </main>
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/577ee54565.js" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="assets/js/index.js"></script>
</body>

</html>
